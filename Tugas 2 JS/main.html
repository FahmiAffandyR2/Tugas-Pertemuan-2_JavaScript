<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid rgb(0, 0, 0);
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #a6ffa6;
    }
    tfoot {
      background-color: #fbff95;
      font-weight: bold;
    }


  </style>
</head>
<body>

    <h2 style="text-align:center;">Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="dataPegawai"></tbody> <!--id untuk mengambil data dari script-->
        <tfoot>
            <tr>
                <td colspan="8">Total Seluruh Gaji</td>
                <td id="totalSemua"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        //Data Pegawai
        let pegawai = [
        { nama: "Dodi Prayodi", umur: 25, jabatan: "Manajer", status: "Menikah" }
        ];

        let tbody = document.getElementById("dataPegawai");
        let totalSemua = 0;

        //forEach otomatis akan jalan ke setiap item di dalam array tanpa perlu tulis
        pegawai.forEach(g => {
            //Gaji Pokok
            let gajiPokok = 0;
            if (g.jabatan === "Manajer"){
                gajiPokok = 15000000;
            } else if (g.jabatan === "Asisten manajer") {
                gajiPokok = 10000000;
            } else if (g.jabatan === "Staff") {
                gajiPokok = 5000000;
            }

            // Tunjangan Jabatan 15%
            let tunjanganJabatan = 0.15 * gajiPokok;

            // BPJS 10%
            let bpjs = 0.10 * gajiPokok

            // Tunjangan Keluarga Menggunakan ternary
            let tunjanganKeluarga = (g.status === "Menikah") ? 0.20 * gajiPokok : 0;

            // Total Gaji
            let total = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

            totalSemua += total;

            // menambahkan baris tabel
            let tr = `
                <tr>
                    <td>${g.nama}</td>
                    <td>${g.umur}</td>
                    <td>${g.jabatan}</td>
                    <td>${g.status}</td>
                    <td>Rp ${gajiPokok.toLocaleString()}</td>
                    <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                    <td>Rp ${bpjs.toLocaleString()}</td>
                    <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                    <td>Rp ${total.toLocaleString()}</td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });

        document.getElementById("totalSemua").innerText = "Rp " + totalSemua.toLocaleString();
    </script>
</body>
</html>
