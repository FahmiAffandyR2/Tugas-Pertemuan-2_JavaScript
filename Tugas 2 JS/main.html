<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid rgb(0, 0, 0);
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #a6ffa6;
    }
    tfoot {
      background-color: #fbff95;
      font-weight: bold;
    }


  </style>
</head>
<body>

    <h2 style="text-align:center;">Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="dataPegawai"></tbody> <!--id untuk mengambil data dari script-->
        <tfoot>
            <tr>
                <td colspan="8">Total Seluruh Gaji</td>
                <td id="totalSemua"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data Pegawai
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25, 
            jabatan: "Manajer", 
            status: "Menikah" 
        };

        // Variabel untuk total keseluruhan gaji
        let totalSemua = 0;

        // Hitung gaji pokok
        let gajiPokok = 0;
        if (pegawai.jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else if (pegawai.jabatan === "Staff") {
            gajiPokok = 5000000;
        }
        console.log("Gaji Pokok:", gajiPokok);

        // Tunjangan Jabatan 15%
        let tunjanganJabatan = 0.15 * gajiPokok;
        console.log("Tunjangan Jabatan:", tunjanganJabatan);

        // BPJS 10%
        let bpjs = 0.10 * gajiPokok;
        console.log("BPJS:", bpjs);

        // Tunjangan Keluarga (ternary)
        let tunjanganKeluarga = (pegawai.status === "Menikah") ? 0.20 * gajiPokok : 0;
        console.log("Tunjangan Keluarga:", tunjanganKeluarga);

        // Total Gaji per pegawai
        let total = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;
        totalSemua += total;
        console.log("Total Gaji:", total);

        // Tampilkan ke tbody HTML
        let tbody = document.getElementById("dataPegawai");
        tbody.innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${total.toLocaleString()}</td>
            </tr>
        `;

        // Tampilkan total keseluruhan di tfoot
        document.getElementById("totalSemua").innerText = "Rp " + totalSemua.toLocaleString();
    </script>
</body>
</html>
</html>
